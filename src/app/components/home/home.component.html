<div class="search-container">
  <mat-form-field>
    <mat-label>Buscar produto</mat-label>
    <input matInput class="search-bar" (keyup)="searchProduct($event)" placeholder="Produto 1" #input>
  </mat-form-field>
  <button mat-flat-button class="search-button" (click)="goToCreateProduct()">Novo</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Imagem </th>
    <td mat-cell *matCellDef="let element">
      <img [src]="element.image" alt="{{element.image}}" width="80" height="80" />
    </td>
  </ng-container>
  
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  
  <ng-container matColumnDef="desc">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
  </ng-container>
  
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Preço </th>
    <td mat-cell *matCellDef="let element"> R$ {{element.price}} </td>
  </ng-container>
  
  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef> Edit/Delete </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="goToEditProduct(element.id)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="openDialog(element)" style="color: red;">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="totalElements"
               [pageSize]="size"
               [pageSizeOptions]="[10]"
               (page)="onPaginateChange($event)">
</mat-paginator>
